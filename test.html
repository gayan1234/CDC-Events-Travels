<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scroll bars when the image is expanded */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .image-layer {
            width: 300px; /* Set the width of each image layer as needed */
            height: 200px; /* Set the height of each image layer as needed */
            margin: 10px; /* Adjust margin as needed for spacing between images */
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .expanded-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>

<div class="gallery" id="gallery">
    <!-- Repeat this block for each image -->
    <div class="image-layer" onclick="expandImage('assets/images/resources/destinations/why_srilanka/pristine.jpg');" style="background-image: url(assets/images/resources/destinations/why_srilanka/pristine.jpg);"></div>
    <!-- Add more image layers as needed -->
</div>

<div class="expanded-image" id="expandedImage" onclick="collapseImage()"></div>

<script>
    function expandImage(imageUrl) {
        var expandedImage = document.getElementById("expandedImage");
        expandedImage.style.backgroundImage = "url(" + imageUrl + ")";
        expandedImage.style.display = "block";
    }

    function collapseImage() {
        var expandedImage = document.getElementById("expandedImage");
        expandedImage.style.display = "none";
    }
</script>

</body>
</html>
